<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <link href="css/styles.css" rel="stylesheet">
      <title>Eleonora Kazakova</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Concert+One&display=swap');
      </style> 
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+HK&display=swap');
      </style> 
  </head>

  <body>
    <div id='app' >
      <div class="title">
        Weather Journal App
      </div>

      <div class="content">
        <div>
          <label for='zip'>Enter Zipcode here</label>
          <input type="text" id='zip' placeholder="Enter Zipcode here">
        </div>

        <div>
          <label for='country'>Enter Country Code here</label>
          <input type="text" id='country' value="se" placeholder="Enter Country Code here">
        </div>

        <div>
          <label for='feeling'>How are you feeling today?</label>
          <textarea id='feeling' placeholder="Enter your feelings here" rows='1' wrap="hard"></textarea>
          <div>
            <button id='generate' type="submit">Generate </button>
          </div>
        </div>

      </div>

      <div class="content">
        <div>
          Most Recent Entry
        </div>

        <div id='entry'>
          <div class="text">
            <div>Date:</div>
            <div id = "date"></div> 
          </div> 

          <div class="text">
            <div>Temperature:</div>
            <div id = "temp"></div>
          </div>

          <div class="text">
            <div>User response:</div>
            <div id = "content"></div>
          </div>
        </div>

      </div>
    </div>
    <script src='app.js' type="text/javascript"></script>
  </body>
</html>
